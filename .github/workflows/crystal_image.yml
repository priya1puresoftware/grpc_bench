name: Image

on: [push, pull_request]

jobs:
  armv64_job:
    name: Build image for arm64
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
      - name: Install and Run tests
        run: |
           docker run --rm -v ${{ github.workspace }}:/ws:rw --workdir=/ws \
             arm64v8/ubuntu:20.04\
              bash -exc 'apt-get update && \
              echo "$Anuj221$" | docker login -u "priyaa221" --password-stdin && \
              docker buildx build --platform linux/arm64,linux/arm64 -t priyaa221/crystal_grpc_bench:latest --push . && \
              docker push priyaa221/crystal_grpc_bench:latest && \
              deactivate'
